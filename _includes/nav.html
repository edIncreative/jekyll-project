<div class="oi_header_holder">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="oi_logo_holdred">
                            <a href="{{site.baseurl}}/index.html"><img src="/../assets/images/ne-logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xs-6 visible-xs">
                        <div class="oi_xs_menu">
                            <span class="fa fa-bars"></span>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <nav>
                        <div class="oi_menu_content_holder">
                            <!-- Header Menu Area -->
                            <ul id="menu-header-menu" class="header_menu">
                              {% for nav in site.data.menus %}


                                   <li class=""><a href="{{site.baseurl}}{{ nav.href }}">{{ nav.title }}</a>
                                    {% if nav.sub != null %}
                                            <div class="my_drop">
                                                <ul class="sub-menu">
                                                    <!-- 2nd level -->
                                                    {% for sub in nav.sub %}
                                                    <li>
                                                      <a href="{{ site.baseurl }}{{ sub.href }}">
                                                        {{ sub.title }}
                                                      </a>
                                                    </li>
                                                    {% endfor %}
                                                    <!-- 2nd level -->
                                                </ul>
                                            </div>
                                    {% endif %}
                                     </li>                                      
                            {% endfor %}
                            <!-- Header Menu Area -->
                        </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
